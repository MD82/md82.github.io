# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 실제 작업을 정의
jobs:
  # 빌드 및 배포 작업을 하나로 묶음
  build_and_deploy:
    # 작업 환경 설정
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 배포 후 URL을 출력
    runs-on: ubuntu-latest # 최신 우분투 환경에서 실행

    # 단계별 작업 내용
    steps:
      # 1. 리포지토리의 코드를 가져옴 (Checkout)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정 (Nuxt 빌드를 위해 필요)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 최신 LTS 버전 사용 권장
          cache: 'npm'

      # 3. 프로젝트 의존성 설치 (npm install)
      - name: Install Dependencies
        run: npm install

      # 4. Nuxt 프로젝트를 정적 파일로 빌드 (npm run generate)
      # .output/public 폴더에 결과물이 생성됨
      - name: Build Static Site
        run: npm run generate

      # 5. 빌드 결과물을 GitHub Pages가 사용할 수 있도록 아티팩트로 업로드
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

      # 6. 업로드된 아티팩트를 GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
